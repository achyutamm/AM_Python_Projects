<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Work Anniversary</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
            color: #333;
        }

        .container {
            max-width: 800px;
            margin: 50px auto;
            background-color: #fff;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            position: relative;
            color: #555;
        }

        h1 {
            text-align: center;
            color: #3498db;
            margin-bottom: 20px; /* Add margin to separate it from confetti */
        }

        p {
            text-align: center;
            color: #777;
        }

        .anniversary-number {
            font-size: 2em;
            font-weight: bold;
            color: #e74c3c;
            margin-top: 20px;
        }

        .employee-info {
            text-align: center;
            margin-top: 20px;
        }

        .employee-pic {
            border-radius: 50%;
            max-width: 100px;
            margin-bottom: 10px;
        }

        .confetti {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            pointer-events: none;
        }

        .confetti-piece {
            width: 10px;
            height: 10px;
            background-color: #e74c3c;
            position: absolute;
            border-radius: 50%;
            animation: confetti-fall 3s ease-in-out infinite;
        }

        @keyframes confetti-fall {
            0% {
                transform: translateY(0) rotate(0deg);
            }
            100% {
                transform: translateY(100vh) rotate(360deg);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Celebrating Work Anniversary!</h1>
        <p>Congratulations on reaching another milestone with us.</p>
        <div class="anniversary-number">1st Anniversary</div>
        
        <div class="employee-info">
            <img src="C:/Python/WBZ_WorkAnniversaryGreetings/Data/Work Anniversary Pictures/Aditi Semwal.jpg" alt="Employee Picture" class="employee-pic">
            <p>Aditi Semwal</p>
        </div>
    </div>

    <div class="confetti">
        <!-- Confetti pieces will be dynamically added here using JavaScript -->
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const confettiContainer = document.querySelector('.confetti');

            function createConfetti() {
                const confettiPiece = document.createElement('div');
                confettiPiece.className = 'confetti-piece';
                confettiPiece.style.left = `${Math.random() * 100}vw`;
                confettiPiece.style.animationDuration = `${Math.random() * 2 + 1}s`;
                confettiContainer.appendChild(confettiPiece);

                setTimeout(() => {
                    confettiPiece.remove();
                }, 3000);
            }

            setInterval(createConfetti, 500);
        });
    </script>
</body>
</html>

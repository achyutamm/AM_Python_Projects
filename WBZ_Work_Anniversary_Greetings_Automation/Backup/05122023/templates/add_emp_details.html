<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Data to MongoDB</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        h1 {
            color: #333;
        }
        form {
            max-width: 400px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        label {
            display: block;
            margin-bottom: 10px;
        }
        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            box-sizing: border-box;
        }
        input[type="submit"] {
            background-color: #4caf50;
            color: white;
            cursor: pointer;
        }
    </style>

    <!-- Include jQuery and jQuery UI CSS/JS -->
    <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <script src="https://code.jquery.com/jquery-3.6.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>

    <!-- Optional: Include jQuery UI theme for styling -->
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/smoothness/jquery-ui.css">

    <script>
        $(function() {
            $("#work_anniversary").datepicker();
        });
    </script>
</head>
<body>
    <h1>Add Employee Data to WBZ WorkAnnivDataHub</h1>
    <form method="post" enctype="multipart/form-data" action="/add_data">
        <label for="employee_name">Employee Name:</label>
        <input type="text" name="employee_name" required><br>

        <label for="work_anniversary">Work Anniversary:</label>
        <input type="text" id="work_anniversary" name="work_anniversary" required><br>

        <label for="image_path">Image Path:</label>
        <input type="text" name="image_path" required><br>

        <input type="submit" value="Add Data">
    </form>
</body>
</html>
